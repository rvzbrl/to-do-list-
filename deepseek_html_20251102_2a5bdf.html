<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ To-Do List</h1>
            <p>Kelompokin tugas lo biar gak lupa!</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Tulis tugas baru di sini...">
            <button onclick="addTask()">Tambah Tugas</button>
        </div>

        <div class="stats">
            <span>Total: <span id="totalTasks">0</span></span>
            <span>Selesai: <span id="completedTasks">0</span></span>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="actions">
            <button onclick="clearCompleted()">Hapus yang Selesai</button>
            <button onclick="clearAll()" class="danger">Hapus Semua</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
